<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <p>Advice <span id="advice_number"></span></p>
    <h4 id="advice"></h4>
    <img src="images/pattern-divider-desktop.svg" alt="pattern divider" width="50%">
    <span class="disc_span" onclick="getAdvide()"><img src="images/icon-dice.svg" alt="disk" class="disc"></span>
  </div>





  <script src="index.js"></script>
</body>
</html>
